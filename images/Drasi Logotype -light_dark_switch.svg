<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1293.33 766.17">
  <defs>
    <style>
      /* Default to light mode */
      .dark-mode {
        display: none;
      }

      /* Dark mode */
